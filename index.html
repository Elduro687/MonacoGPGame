<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco F1 Track Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monaco F1 Track Game</h1>
    <div id="game">
        <img id="f1-track" src=".../monaco_turn_0.jpg" alt="Monaco F1 Track with Car at Turn 1">
        <div id="controls">
            <label for="turn-input">Enter Turn Number:</label>
            <input type="number" id="turn-input" min="1" max="21">  <button id="move-car">Move Car</button>
        </div>
        <div id="turn-count">Turn Count: 1</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
